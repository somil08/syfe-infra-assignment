{{- if .Values.mysql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress-app.fullname" . }}-mysql
  labels:
    {{- include "wordpress-app.labels" . | nindent 4 }}
    component: mysql
spec:
  replicas: {{ .Values.mysql.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "wordpress-app.selectorLabels" . | nindent 6 }}
      component: mysql
  template:
    metadata:
      labels:
        {{- include "wordpress-app.selectorLabels" . | nindent 8 }}
        component: mysql
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
        imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.mysql.env.MYSQL_ROOT_PASSWORD | quote }}
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.env.MYSQL_DATABASE | quote }}
        - name: MYSQL_USER
          value: {{ .Values.mysql.env.MYSQL_USER | quote }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.env.MYSQL_PASSWORD | quote }}
        resources:
          {{- toYaml .Values.mysql.resources | nindent 10 }}
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: mysql-persistent-storage
        {{- if .Values.mysql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "wordpress-app.fullname" . }}-mysql-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
