{{- if .Values.wordpress.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress-app.fullname" . }}-wordpress
  labels:
    {{- include "wordpress-app.labels" . | nindent 4 }}
    component: wordpress
spec:
  replicas: {{ .Values.wordpress.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "wordpress-app.selectorLabels" . | nindent 6 }}
      component: wordpress
  template:
    metadata:
      labels:
        {{- include "wordpress-app.selectorLabels" . | nindent 8 }}
        component: wordpress
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9253"
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z mysql-service 3306; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
      containers:
      - name: wordpress
        image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
        imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
        ports:
        - containerPort: 9000
          name: php-fpm
          protocol: TCP
        env:
        - name: WORDPRESS_DB_HOST
          value: {{ .Values.wordpress.env.WORDPRESS_DB_HOST | quote }}
        - name: WORDPRESS_DB_NAME
          value: {{ .Values.wordpress.env.WORDPRESS_DB_NAME | quote }}
        - name: WORDPRESS_DB_USER
          value: {{ .Values.wordpress.env.WORDPRESS_DB_USER | quote }}
        - name: WORDPRESS_DB_PASSWORD
          value: {{ .Values.wordpress.env.WORDPRESS_DB_PASSWORD | quote }}
        - name: WORDPRESS_DEBUG
          value: {{ .Values.wordpress.env.WORDPRESS_DEBUG | quote }}
        - name: WORDPRESS_DEBUG_LOG
          value: {{ .Values.wordpress.env.WORDPRESS_DEBUG_LOG | quote }}
        resources:
          {{- toYaml .Values.wordpress.resources | nindent 10 }}
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: wordpress-persistent-storage
        {{- if .Values.wordpress.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "wordpress-app.fullname" . }}-wordpress-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
