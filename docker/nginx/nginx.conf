# OpenResty Nginx Configuration
# Optimized for WordPress with Lua support

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /opt/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Lua package path
    lua_package_path "/opt/openresty/nginx/lua/?.lua;;";
    
    # Shared dictionary for metrics
    lua_shared_dict prometheus_metrics 10M;
    lua_shared_dict request_stats 10M;

    # Log format with detailed metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 64M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Metrics endpoint for Prometheus
    server {
        listen 9145;
        server_name _;

        location /metrics {
            content_by_lua_block {
                local metrics = require("metrics")
                metrics.export_metrics()
            }
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Include virtual host configs
    include /opt/openresty/nginx/conf/conf.d/*.conf;
}
