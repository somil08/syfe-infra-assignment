# WordPress Virtual Host Configuration
# Reverse proxy configuration with Lua request tracking

upstream wordpress {
    server wordpress-service:9000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    root /var/www/html;
    index index.php index.html index.htm;

    # Request logging with Lua
    log_by_lua_block {
        local logger = require("request_logger")
        logger.log_request()
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status for monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    # WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM proxy pass
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Proxy pass to WordPress
        fastcgi_pass wordpress;
        fastcgi_index index.php;
        
        include /opt/openresty/nginx/conf/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # WordPress security
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /wp-config.php {
        deny all;
        access_log off;
        log_not_found off;
    }
}
